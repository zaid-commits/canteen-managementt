<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="paymentForm">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Make a Payment</h1>
                    <div class="form-group">
                        <label for="cardholderName">Cardholder Name</label>
                        <input type="text" id="cardholderName" class="form-control" placeholder="Cardholder Name" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" class="form-control" placeholder="Card Number" required>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="col">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
